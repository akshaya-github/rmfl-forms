<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> petrol-claim form </title>
  <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>

  <div class="logo">
    <img src="Images/rmfl-logo.png" alt="logo">
  </div>

  <h3 class="sub-heading"> PETROL-CLAIM FORM </h3>
  <form class="petrol" action="index.html" method="post">
    <table>
      <tr>
        <td> <label for="Branch"> Branch* : </label></td>
        <td> <input type="text" name="" placeholder="Select Branch" required><br><br></td>
      </tr>
      <tr>
        <td> <label for="Name">Name* : </label></td>
        <td><input type="text" name="" placeholder="Your Full Name" required><br><br></td>
      </tr>
      <tr>
        <td> <label for="Designation"> Designation* : </label></td>
        <td><input type="text" name="" placeholder="Select your Designation" required><br><br></td>
      </tr>
      <tr>
        <td> <label for="Month"> Month* : </label></td>
        <td><input type="text" name="" placeholder="Month of your claim" required><br><br></td>
      </tr>
      <tr>
        <td> <label for="claim"> Petrol Eligible Litre* : </label></td>
        <td><input type="text" name="" placeholder="Eligible litres" required><br><br></td>
      </tr>
      <tr>
        <td> <label for="claim">Cost per Litre* : </label></td>
        <td><input type="text" name="" placeholder="Cost/litre" required><br><br></td>
      </tr>
      <tr>
        <td> <label for="claim">Your Claim(in Litres)* : </label></td>
        <td><input type="text" name="" placeholder="Individual claim(in litres)" required><br><br></td>
      </tr>
      <tr>
        <td> <label for="claim"> Amount* : </label> </label></td>
        <td><input type="text" name="" placeholder="Total Amount" required><br><br></td>
      </tr>

    </table>
    <!-- <input class="btn" type="Submit" name="" value="Check"> -->
    <a href="index.html"><button type="button" name="button"> Home </button></a>
    <button type="submit" onclick="window.print()">Print</button>



  </form>
</body>

</html>
